<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class ="img" src="back.jpg">
    <h1>Time Left for Birthday</h1>
    <section id="text">
        <div class="days">
        <p class="bigtxt" id="days">0</p>
        <span >Days</span>
        </div>
        <div class="hours">
            <p class="bigtxt" id="hours">0</p>
            <span >Hours</span>
        </div> 
        <div class="mins">
            <p class="bigtxt" id="minutes">0</p>
            <span >Minutes</span>
        </div> 
        <div class="seconds">
            <p class="bigtxt" id="seconds">0</p>
            <span >Seconds</span>
        </div>
    </section>
   
    
    

 <script src="script.js"></script>
</body>


</html>
